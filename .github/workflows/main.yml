name: CPanel - Node - CI

on: 
  push:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Specify the Node.js version you want to use

    - name: Install dependencies
      run: npm install

    - name: Build Next.js project
      run: npm run build

    - name: Deploy .next folder to Server
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rlgoDzvc --delete"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: ${{ secrets.REMOTE_TARGET }}/.next/
      with:
        source: ".next/"
        target: "$TARGET"
    - name: Deploy project to Server
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rlgoDzvc --delete --exclude=.git/ --exclude=node_modules/ --exclude=.env --exclude=.next/"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
      with:
        source: "./"
        target: "${{ secrets.REMOTE_TARGET }}/"
    - name: Deploy public
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rlgoDzvc --delete"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
      with:
        source: "public/"
        target: "${{ secrets.REMOTE_TARGET }}/public/"
    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Run post-deployment commands on server
      run: |
        ssh -o StrictHostKeyChecking=no -t ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << EOF
          cd ${{ secrets.REMOTE_TARGET }}
          touch .htaccess
          mkdir -p tmp
          touch tmp/restart.txt
        EOF
